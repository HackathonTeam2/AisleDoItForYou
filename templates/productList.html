    <body>
        <table>
            <tr>
                <th>Product</th>
                <th>Category</th>
                <th>Aisle Location</th>
                <th>Price</th>
            </tr>
            {%for products in productList%}
                <tr>
                    <td>{{products.product_name}}</td>
                    <td>{{products.product_type}}</td>
                    <td>{{products.product_location}}</td>
                    <td>${{products.price}}.00</td>
                </tr>
            {%endfor%}

        </table>
    </body>
</html>
